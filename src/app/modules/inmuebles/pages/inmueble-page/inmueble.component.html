<div class="w-100 h-100 d-flex justify-content-center align-items-center" *ngIf="loading">
    <img [src]="'assets/gif/loading.gif'" alt="">
</div>

<main class="container  my-5"  >
    <section *ngIf="inmueble">
        <aside>
            <button class="btn btn-warning" [routerLink]="['inmuebles']">
                Volver al listado
            </button>
        </aside>
        <article class="row mt-5">
            <div class="col-12 col-lg-4 my-3 ">
                <img #imageInmueble [src]="inmueble.imagen" class="w-100" alt="Imagen piso"
                    (error)="imageInmueble.hidden = true" [hidden]="imageInmueble.hidden" />
                <img [hidden]="!imageInmueble.hidden" [src]="'assets/img/imagenNotFound.png'"
                    class="card-img-top imagenReserva w-100" alt="">
            </div>
            <div class="col-12 col-lg-8 my-3 ">
                <h2>
                    {{inmueble.precio | currency :'EUR':''}} â‚¬
                </h2>
                <div class="my-3">
                    <a class="card-text " title="Haz Click para ir a Google Maps y ver la calle"
                        [href]="'https://www.google.com/maps/search/?api=1&query='+inmueble.direccion.latitude+','+inmueble.direccion.longitude"
                        target="_blank">
                        {{inmueble.direccion.tipoVia | uppercase}} {{inmueble.direccion.nombreCalle | uppercase}},
                        ({{inmueble.direccion.ciudad | uppercase}}),
                        <strong>{{inmueble.direccion.nombreProvincia | uppercase}} </strong>
                    </a>
                </div>
                <p>{{inmueble.descripcion}}</p>
            </div>

        </article>
    </section>
</main>
